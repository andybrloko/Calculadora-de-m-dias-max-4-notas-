<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Média de Valores</title>
</head>
<body>
  <h1>Calculadora de Média</h1>

  <label for="valores">De quais valores você deseja tirar a média? (use . ao invés de ,)</label><br>
  <input type="text" id="valores" placeholder="Ex: 1.5 2.3 3.7">
  <button onclick="calcularMedia()">Calcular Média</button>

  <p id="resultado"></p>

  <script>
    function calcularMedia() {
      // Pega os valores digitados e transforma em array de números
      let entrada = document.getElementById('valores').value;
      let lista = entrada.split(' ').map(Number);

      // Calcula o total e a média
      let total = lista.reduce((acc, val) => acc + val, 0);
      let media = total / lista.length;

      // Mostra o resultado
      document.getElementById('resultado').innerText = `A média dos valores é: ${media}`;
    }
  </script>
</body>
</html>
